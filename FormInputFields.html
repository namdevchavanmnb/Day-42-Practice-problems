<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <form>
        <header
            class = "headerContainer"><h1>HTML 5 Form Input Fields</h1></header>
<div>
    <label for ="text">Enter Name :</label>
    <input type="text" id="text" name="text">
    <error-output class="text-error" for="text"></error-output>
</div>
<div>
    <label  for="pwd">Enter Password :</label>
    <input type="password" id="pwd" name="pwd">
</div>
<div>
    <label for="email">Enter Email :</label>
    <input type="url" id="url"  name="url">
</div>
<div>
    <label for="number">number input type :</label>
    <input type="number" id="number" name="number">
</div>
<div>
    <label for="tel">Enter Phone Number :</label>
    <input type="tel" id="tel" name="tel">
</div>
<div>
    <lebel for="search">search input type :</lebel>
    <input type="search" id="search" name="search">
</div>
<div
    class="nativeDateTimePicker">
    <lebel  for="party">choose a date and time :</lebel>
    <input type="datetime-local" id="party" name="bday"
    <span class="validity"></span>
</div>
<div>
    <lebel for="salary">Choose your salary :</lebel>
    <input type="range" name="salary" id="salary" min="300000"
    max="500000" step="100" value="400000">
    <output class="salary-output" for="salary">400000</output>
</div>
<div>
    <button>Submit</button>
</div>
    </form>
  <script src="form_validation.js"></script>  
</body>
</html>
